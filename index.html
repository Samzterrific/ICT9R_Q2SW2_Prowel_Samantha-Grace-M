<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to Robotics!</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
	body {
    		background-image: url('robotic.jpg');
    		background-repeat: no repeat;
    		background-attachment: fixed;
    		background-size: 100% 100%;
    		font-family: Verdana;
    	}

    label{
    	color: white; font-family: Verdana;
    }
</style>
</head>

<body>

<div style="background-color: #474fbf;" class=container>

<div class="container mt-5 text-center" style="color: white; font-family: Verdana; background-color: #2e36a1">
	<h1><b>Want to Code Some Robots? Sign Up!</b></h1>
</div>
<br>
<br>

<form>
<div class="row">
<div class="col">
<label>Name</label>	
	<input type="text" class="form-control form-control-sm" id="user">
</div>
<br>

<div class="col">
<label>Age</label>
	<input type="text" class="form-control form-control-sm" id="user">
</div>
<br>
</div>
</form>
<br>
<br>

<form>
<div class="row">
<div class="col">
<label>Email</label>	
	<input type="text" class="form-control form-control-sm" id="user">
</div>

<div class="col">
<label>Phone Number</label>	
	<input type="text" class="form-control form-control-sm" id="user">
</div>
</div>
</form>
<br>
<br>

<h5 style="color: white"><u>Preferred Robotics Topics</u></h5>
<div class="form-check">
		
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input" value="">Programming
		</label>
		<br>
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input" value="">Mathematics
		</label>
		<br>
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input" value="">Building
		</label>
	</div>
<br>
<br>

<h5 style="color: white"><u>Experience Level</u></h5>
<div class="form-check">
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optradio">Beginner
		</label>
		<br>
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optradio">Intermidiate
		</label>
		<br>
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optradio">Advanced
		</label>
	</div>
<br>

<h5 style="color: white"><u>Preferred Robotics Projects</u></h5>
<div class="form-group">
		
		<label for="sell">Choose one:</label>
		<select class="form-control" id="sell">
			<option>Cleaning Robot</option>
			<option>Robotic Arm</option>
			<option>Line Follower</option>
		</select>
	</div>
<br>

<h5 style="color: white"><u>Why do you want to join this club?</u></h5>
	<textarea class="form-control" rows="5" id="comment" placeholder="Share your explanation!"></textarea>
<br>
<button type="button" class="btn btn-light">Submit</button>
<br>
<br>
<br>
<br>

<center><p style="font-size: 20px; color: white">Submitted by: Samantha Grace M. Prowel</center>
<br>


</div>

</body>
</html>
